<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue.js guide tutorial</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      {{ message }}
    </div>
 
  </body>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello from Vue'
      }
    })
  </script>
</html>
