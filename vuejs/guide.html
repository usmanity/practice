<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue.js guide tutorial</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>

    <div id="app">
      <input type="text" v-on:input="changeTitle">
      {{ title }}
    </div>

  </body>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        title: 'Hello world'
      },
      methods: {
        changeTitle: function(event) {
          this.title = event.target.value;
        }
      }
    })
  </script>
</html>
