<!DOCTYPE html>
<html>
<head>
  <title>oddio</title>
  <link rel="stylesheet" type="text/css" href="ionicons.min.css">
  <style type="text/css">
    body {
      width: 98%;
      height: 100%;
    }
    #main {
      width: 100px;
      height: 100px;
      padding: 50px;
      margin: auto;
    }
    .icons {
      font-size: 30px;
      background: none;
      border: 0;
      width: 30px;
    }
    button:focus {
      outline: none;
    }
  </style>
</head>
<body>
<div id="main">
  <button id="play" class="icons ion-play">
  </button>
  <button id="skip" class="icons ion-skip-forward">
  </button>
  <audio src="http://mhmd.us/WSBH+" id="player"></audio>
</div>
<script type="text/javascript" src="oddio.js"></script>
</body>
</html>
