<!DOCTYPE html>
<html>
<head>
  <title>oddio</title>
  <style type="text/css">
    #main {
      width: 300px;
      height: 200px;
    }
    #play, #skip {
      width: 80px;
      height: 80px;
      border-radius: 50px;
      border-width: 0;
      background-color: #DE81F2;
      color: white;
      font-size: 20px;
      font-family: avenir;
      margin: 20px;
    }
    #skip {
      width: 40px;
      height: 40px;
      font-size: 12px;
    }
    input:focus,
    select:focus,
    textarea:focus,
    button:focus {
      outline: none;
    }
  </style>
</head>
<body>
<div id="main">
  <button id="play">
    Play
  </button>
  <button id="skip">
    Skip
  </button>
  <audio src="http://mhmd.us/WSBH+" id="player"></audio>
</div>
<script type="text/javascript" src="oddio.js"></script>
</body>
</html>
