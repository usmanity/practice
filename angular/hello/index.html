<!doctype html>
<html lang="en" ng-app>
<head>
    <meta charset="utf-8">
    <title>Hello World</title>
</head>
<body>
    <h1 ng-controller="HelloWorldCtrl">{{helloMessage}}</h1>

    <script src="angular.js"></script>
    <script type="text/javascript">
       function HelloWorldCtrl($scope){
           $scope.helloMessage = "Hello world";
       };
    </script>
    
</body>
</html>
