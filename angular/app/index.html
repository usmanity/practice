<html ng-app="angularFireTest">
  <head>
    <title>Angular fire test</title>

        <!-- AngularJS -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.19/angular.min.js"></script>

        <!-- Firebase -->
        <script src="https://cdn.firebase.com/js/client/1.0.21/firebase.js"></script>

        <!-- AngularFire -->
        <script src="https://cdn.firebase.com/libs/angularfire/0.8.2/angularfire.min.js"></script>
        <script src="https://cdn.firebase.com/js/simple-login/1.6.3/firebase-simple-login.js"></script>
        <script src="/js/app.js"></script>
        <script src="/js/sampleCtrl.js"></script>
  </head>
  <body>

  <div ng-controller="SampleCtrl">

  <form id="userForm" novalidate>
    <label>username</label>
    <input type="text" ng-model="user.username"/>
    <label>email</label>
    <input type="text" ng-model="user.email"/>
    <button name="save" ng-click="save()">Submit</button>
  </form>

</div>
  <div ng-controller="ProfileCtrl">
    <h2>Edit {{ profile.$id }}</h2>
    Username: <input type="text" ng-model="profile.username">
    Name: <input type="text" ng-model="profile.name">
    Email: <input type="text" ng-model="profile.email">

    <div>
      Record key: {{ profile.username }}
    </div>

    <div>
      <input type="text" ng-modal="username"> <button name="checkUsername" ng-click='checkUsername(username)'>Check Username</button>
    </div>
  </div>



  <div ng-show="finishedSyncing">
    User saved
  </div>

  <div ng-show="error">
    There was an error updating this user.
  </div>

  </body>

</html>
